  <body>
    <div class="wrap">
      <div class="main">
        <div id="header">
          <div id="logo">
            <img src="/images/logo.png" />
          </div>
          <ul class="navbar">
            <li>
              <a href="/">
                Home
              </a>
            </li>
            <li>
              <a class="current" href="/company">
                Company
              </a>
              <ul>
                <li>
                  <a href="/company/mission">
                    Mission
                  </a>
                </li>

                  </a>

            </li>

            </li>
          </ul>
        </div>
        <div class="content">
          <h1>
            <span>Contact</span>
          </h1>
          <form>
            <fieldset>
              <h2>
                Contact Boh&#232;me Films
              </h2>
              <input class="text-input" placeholder="First Name" type="text" />
              <input class="text-input" placeholder="Last Name" type="text" />
              <input class="text-input" placeholder="Email Address" type="text" />
              <input class="checkbox" id="contact-agreement" name="contact-agreement" type="checkbox" value="contact-agreement">
                <label for="contact-agreement">Please contact me</label>
              </input>
            </fieldset>
            <fieldset>
              <h2>
                Reason for inquiry
              </h2>
              <select class="combobox">
                <option value="">Select one...</option>
                <option value="information">Information</option>
                <option value="press">Press</option>
                <option value="sai">Social Action Inquiries</option>
                <option value="techissues">Technical Issues</option>
                <option value="unsubscribe">Unsubscribe</option>
              </select>
              <input class="text-input" placeholder="Other" type="text" />
              <textarea></textarea>
              <span class="gray-border">
                <input class="submit-input" type="submit" value="Send Form" />
              </span>
              <ul class="module-styling-2">
                <li>
                  <strong>
                    Boh&#232;me Films
                  </strong>
                </li>
                <li>154 Grand Street, 3rd Floor</li>
                <li>New York, NY 10003</li>
                <li>Phone: 212.920.0895</li>
              </ul>
            </fieldset>
          </form>
